<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="tilerunner.css">
    <link rel="manifest" href="manifest.json">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/2.6.2/phaser.min.js"></script>
    <script src="external/jquery/jquery.js"></script>
    <script src="external/jquery-ui.min.js"></script>
    <script src="external/jquery.ui.touch-punch.min.js"></script>
    <title>Tile Runner</title>
</head>

<body>
    <div id="ui">
        <button id="botonJugar">JUGAR</button>
        <button id="botonPausar" class="pausa">||</button>
        <p>vida:
            <span id="life"></span>
        </p>
        <p><button id="botonBomba">B</button>
            <span id="bombs"></span>
        </p>
        <p>puntos:
            <span id="score"></span>
        </p>
        <p>velocidad:
            <span id="speed"></span>
        </p>

    </div>
    <img src="assets/tiles/machine.png" alt="" id="machine">
    <img src="assets/tiles/machinecover.png" alt="" id="cover">

    <div id="bloqueo"></div>

    <script src="tilerunner.js"></script>
    <script src="juego.js"></script>
</body>

</html>
